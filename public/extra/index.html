<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fidget Cube - Additional Shipping Options</title>
  </head>
  <body>

    <div class="header">
      <div class="container">
        Fidget Cube - Additional Shipping Options
      </div>
    </div>

    <div class="container">
      Please choose your shipping method:<br><br>
      <input class="shipping" type="radio" name="shipping" value="0" checked=""> USPS Priority Mail - 10 USD ( 2 - 5 business days )<br>
      <input class="shipping" type="radio" name="shipping" value="1"> USPS Priority Mail Express - 40 USD ( 1 - 2 business days )<br>
      <br>

      <div class="payment">
        <div class="0 active">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="T3ZXG99U6W5A2">
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
          </form>
        </div>
        <div class="1">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="JR82C5WLW35E4">
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
          </form>
        </div>      
      </div>

    </div>


<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }
  .header {
    background-color: #000;
    color: #fff;
    padding: 20px 0;
  }
  .container {
    width: 1000px;
    max-width: 100%;
    margin: 0 auto;
    padding: 10px;
  }
  .payment>:not(.active) {
    display: none;
  }
</style>

<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
  $(".shipping").change(function() {
    selected = $(".shipping:checked").val();
    $(".payment>*").removeClass("active");
    $(".payment ." + selected).addClass("active");
  });
});

</script>

  </body>
</html>
